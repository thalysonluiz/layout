<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Editar Perfil</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="styles/start.css">
	<link rel="stylesheet" href="styles/chat.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<partial data-template="navbar_authenticated"></partial>
	<partial data-template="chat"></partial>
    <partial data-template="friend_list"></partial>
		
	<br>
	<hr>
	<br>

	<div class="row">
		<div class="col-xs-2 col-xs-offset-1">
			<img class="img-responsive" src="http://placehold.it/200x200">
			<form action="#" class="form-horizontal form-profile">
				<input type="file" class="form-control">
				<div class="pull-right">
					<button type="submit" class="btn btn-default">
						Alterar minha foto
					</button>
				</div>
			</form>
		</div>
		<div class="col-xs-8">
			<form action="#" class="form-horizontal form-profile">
				<fieldset>
					<legend>Informacao Pessoal</legend>
					<div class="form-group">
						<label for="firstName" class="col-lg-2 control-label">Primeiro Nome:</label>
						<div class="col-lg-10">
							<input class="form-control" type="text" for="firstName" value="Jogador">
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-lg-2 control-label">Ultimo Nome:</label>
						<div class="col-lg-10">
							<input class="form-control" type="text" for="lastName" value="da Silva">
						</div>
					</div>
					<div class="form-group">
						<label for="birthDate" class="col-lg-2 control-label">Data de Aniversario:</label>
						<div class="col-lg-10">
							<input class="form-control" type="date" for="birthDate" value="1999-07-23">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-lg-2 control-label">Email:</label>
						<div class="col-lg-10">
							<input class="form-control" type="email" for="email" value="jogador@mail.com">
						</div>
					</div>
				</fieldset>
				<div class="pull-right col-xs-3">
					<button type="submit" class="btn btn-success">
						Salvar
					</button>
				</div>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-3">
			<form action="#" class="form-horizontal form-profile">
				<fieldset>
					<legend>Altere sua Senha</legend>
					<div class="form-group">
						<label for="password" class="col-lg-2 control-label">Nova Senha:</label>
						<div class="col-lg-10">
							<input class="form-control" type="password" for="password" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="password_confirmation" class="col-lg-2 control-label">Confirmar Nova Senha:</label>
						<div class="col-lg-10">
							<input class="form-control" type="password" for="password_confirmation" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="old_password" class="col-lg-2 control-label">Senha Antiga:</label>
						<div class="col-lg-10">
							<input class="form-control" type="password" for="old_password" placeholder="">
						</div>
					</div>
				</fieldset>
				<div class="pull-right col-xs-3">
					<button type="submit" class="btn btn-success">
						Alterar minha Senha
					</button>
				</div>
			</form>
		</div>
	</div>



	<!-- dev tools -->
	<script src="bower_components/intuos.js/intuos.js"></script>

	<!-- scripts -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>

	<script src="scripts/start.js"></script>
	<script src="scripts/main.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
