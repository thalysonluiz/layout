    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/main.css">

<body>
    <partial data-template="navbar_authenticated"></partial>
    <partial data-template="chat"></partial>
    <partial data-template="friend_list"></partial>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3">
                <partial data-template="sidebar"></partial>
            </div>

            <div class="col-xs-6">
                <div class="panel panel-default ">
                    <div class="panel-heading">Fale conosco</div>
                    <div class="panel-body">
                        <div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label   class="col-lg-2 control-label">Título</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" >

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="select" class="col-lg-2 control-label">Assunto</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="select">
                                            <option>Reclamação</option>
                                            <option>Sugestão</option>
                                            <option>Suporte Técnico</option>
                                            <option>Ticket</option>
                                            <option>Outros</option>
                                        </select>
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="textArea" class="col-lg-2 control-label">Comentário</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Desejo receber novidades da Istim no meu e-mail
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button class="btn btn-default">Cancelar</button>
                                        <button type="submit" class="btn btn-success">Submeter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
            <!-- dev tools -->
            <script src="bower_components/intuos.js/intuos.js"></script>

            <!-- scripts -->
